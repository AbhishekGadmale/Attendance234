<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>User Attendance</h3>
  <table class="table">
    <thead><tr><th>Date</th><th>Time</th><th>Class</th></tr></thead>
    <tbody>
      {% for r in user_data %}
      <tr><td>{{ r.Date }}</td><td>{{ r.Time }}</td><td>{{ r.Class }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/">Back</a>
</body>
</html>
